[package]
name = "facet-styx"
version = "0.1.0"
edition = "2024"

[dependencies]
facet-core = "0.42"
facet-format = "0.42"
facet-reflect = "0.42"
styx-format = { path = "../styx-format" }
styx-parse = { path = "../styx-parse" }

# Tracing (optional - compiles to nothing when disabled)
tracing = { version = "0.1", optional = true }

[dev-dependencies]
facet = "0.42"
tracing = "0.1"
facet-testhelpers = { path = "../../../facet/facet-testhelpers" }

[features]
tracing = ["dep:tracing", "facet-format/tracing", "facet-reflect/tracing"]

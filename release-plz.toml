[workspace]
changelog_update = true
semver_check = true
dependencies_update = true
git_release_enable = true

# ============================================================================
# Publishable packages - all synchronized versions, single changelog
# ============================================================================

# Core parsing and tree
[[package]]
name = "styx-parse"
version_group = "styx"
changelog_path = "CHANGELOG.md"

[[package]]
name = "styx-tree"
version_group = "styx"
changelog_path = "CHANGELOG.md"

[[package]]

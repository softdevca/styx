name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  merge_group:

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  fmt:
    name: Rust / Format
    runs-on: depot-ubuntu-24.04-4
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - name: Check formatting
        run: cargo fmt --check

  clippy:
    name: Rust / Clippy
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Clippy
        run: cargo clippy --all-features --all-targets -- -D warnings

  test:
    name: Rust / Test
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-nextest
        uses: taiki-e/install-action@nextest

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo nextest run --all-targets

  compliance-rust:
    name: Compliance / Rust
    runs-on: depot-ubuntu-24.04-16
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Rust cache
        uses: Swatinem/rust-cache@v2

      - name: Build styx CLI
        run: cargo build --release --bin styx

      - name: Run compliance suite
        run: |
          find compliance/corpus -name "*.styx" | sort | while read f; do
            ./target/release/styx @tree --format sexp "$f"
          done > output.sexp

      - name: Compare with golden
        run: diff -u compliance/golden.sexp output.sexp

  compliance-js:
    name: Compliance / JavaScript
    runs-on: depot-ubuntu-24.04-4
    defaults:
      run:
        working-directory: bindings/styx-js
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: bindings/styx-js/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Run compliance suite
        run: node dist/compliance.js ../../compliance/corpus > output.sexp

      - name: Compare with golden
        run: diff -u ../../compliance/golden.sexp output.sexp
